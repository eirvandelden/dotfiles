# cspell.yml (repo root)
#
# Purpose:
# - Ensure CSpell (invoked by lefthook) uses the repo's `project-dictionary.txt`
#   when checking files from the repository root.
#
# Notes:
# - lefthook runs `cspell {staged_files}` from the repo root, so the dictionary
#   path must resolve relative to this file.
# - This config mirrors the user config at `home/.config/cspell.yml`, but is
#   placed at the repo root to be automatically discovered by CSpell.

$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"

dictionaryDefinitions:
  - name: project-dictionary
    path: ./project-dictionary.txt
    addWords: true

dictionaries:
  - bash
  - css
  - en_us
  - en-gb
  - fonts
  - html
  - html-symbol-entities
  - node
  - networkingTerms
  - project-dictionary
  - ruby
  - softwareTerms
  - typescript

ignorePaths:
  - config/credentials.yml.enc
  - coverage/**
  - db/*.sqlite3
  - Gemfile
  - Gemfile.lock
  - log/**
  - node_modules/**
  - package.json
  - package-lock.json
  - project-dictionary.txt
  - storage/**
  - tmp/**
