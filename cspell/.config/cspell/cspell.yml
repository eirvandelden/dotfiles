# cspell.yml (repo root)
#
# Purpose:
# - Repo-root config so `cspell` auto-discovery works when run from this repo.
# - Keeps your global/user dictionary (names, recurring terms) separate from
#   this repoâ€™s project-specific vocabulary.
#
# Conventions:
# - User dictionary (stowed): ~/.config/cspell/user-dictionary.txt
# - Repo-local dictionary (committed here): ./project-dictionary.txt
#
# For repo-specific words, prefer a repo-local `cspell.yml` + `project-dictionary.txt`
# committed in that repository.

$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"

dictionaryDefinitions:
  # Your personal/global dictionary (shared across repos)
  - name: user-dictionary
    path: ~/.config/cspell/user-dictionary.txt
    addWords: true

  # Dotfiles repo-specific dictionary (SteamOS/Hyprland/etc.)
  - name: dotfiles-project-dictionary
    path: ./project-dictionary.txt
    addWords: true

dictionaries:
  - bash
  - css
  - en_us
  - en-gb
  - fonts
  - html
  - html-symbol-entities
  - node
  - networkingTerms
  - ruby
  - softwareTerms
  - typescript
  - user-dictionary
  - dotfiles-project-dictionary

ignorePaths:
  - config/credentials.yml.enc
  - coverage/**
  - db/*.sqlite3
  - Gemfile
  - Gemfile.lock
  - log/**
  - node_modules/**
  - package.json
  - package-lock.json
  - storage/**
  - tmp/**
  # Do not spellcheck dictionary files.
  - project-dictionary.txt
  - user-dictionary.txt
