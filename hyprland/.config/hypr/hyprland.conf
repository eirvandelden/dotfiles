# Hyprland (SteamOS / Steam Deck) â€” Omarchy-aligned structure
#
# This config mirrors Omarchy's split-config layout (main file sources a set of
# smaller files), but is tuned for:
# - running nested under gamescope from Steam Gaming Mode
# - Steam Deck controls / Steam Input friendliness (Alt-first bindings)
#
# How this is intended to work in this dotfiles repo:
# - This file is the entrypoint (~/.config/hypr/hyprland.conf)
# - It sources local split files that live next to it:
#     ~/.config/hypr/monitors.conf
#     ~/.config/hypr/input.conf
#     ~/.config/hypr/bindings.conf
#     ~/.config/hypr/looknfeel.conf
#     ~/.config/hypr/autostart.conf
#
# Notes:
# - On a real Omarchy system, the entrypoint sources ~/.local/share/omarchy/default/hypr/*
#   plus theme files. Those paths do not exist here, so we only source local files.
# - The launcher wrapper (~/.local/bin/hyprland-gamemode) should set PATH and key env vars,
#   and should launch Hyprland nested inside gamescope.

# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

#############################
# Base session hints
#############################
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# Prefer Wayland-native backends where possible.
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland

#############################
# Omarchy-style split config
#############################
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

