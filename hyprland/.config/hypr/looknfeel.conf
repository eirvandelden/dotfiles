# SteamOS / Steam Deck looknfeel.conf (Omarchy-aligned, gamescope-stable)
#
# This file follows Omarchy’s split-config approach (look'n'feel in its own file),
# and stays conservative so it behaves predictably when Hyprland is launched
# nested under gamescope from Steam Gaming Mode.
#
# Omarchy reference:
#   https://github.com/basecamp/omarchy/blob/master/config/hypr/looknfeel.conf
#
# Hyprland references:
# - General:     https://wiki.hyprland.org/Configuring/Variables/#general
# - Decoration:  https://wiki.hyprland.org/Configuring/Variables/#decoration
# - Animations:  https://wiki.hyprland.org/Configuring/Variables/#animations
# - Dwindle:     https://wiki.hypr.land/Configuring/Dwindle-Layout/

# Keep visuals stable and low-overhead in a nested session.
animations {
  enabled = false
}

general {
  # Omarchy defaults lean “clean”; keep modest gaps for usability on 1280x800.
  gaps_in = 6
  gaps_out = 10
  border_size = 2

  # Conservative layout choice for small screens.
  layout = dwindle

  # Subtle borders (works with many themes; avoids hard dependency on Omarchy themes).
  col.active_border = rgba(89b4faee)
  col.inactive_border = rgba(313244aa)

  # Avoid tearing in nested gamescope sessions.
  allow_tearing = false
}

decoration {
  # Omarchy suggests optional rounding; keep small rounding for touch friendliness.
  rounding = 8

  # Make compositing predictable; nested sessions already have overhead.
  shadow {
    enabled = false
  }

  # Blur is nice but can be expensive/buggy in nested scenarios; keep off by default.
  blur {
    enabled = false
  }

  # Keep opacities stable and predictable.
  active_opacity = 1.0
  inactive_opacity = 1.0
}

dwindle {
  # Avoid extreme layouts on odd aspect ratios; Deck is 16:10 but still benefits.
  # Values are conservative; you can tune later.
  pseudotile = true
  preserve_split = true
}

misc {
  # Keep things minimal (especially helpful in nested mode).
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

# If you want a more “Omarchy-clean” look later, you can try:
# - gaps_in/out = 0
# - border_size = 0
# - layout = master
# but for the Steam Deck’s small screen, modest gaps and borders tend to help.
